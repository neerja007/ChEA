	<style type="text/css">
		body, form .input {
			font-family: "Open Sans", "Helvetica Neue", "Arial", sans;
		}
		
		body.login.recover-password,
		body.login.recover-password-success {
			height: auto;
			min-height: 100%;
		}

		
		.recover-password #recovery,
		.recover-password-success #recovery,
		.recover-password #login_error {
			width: 500px;
		}

		#recovery {
			padding-bottom: 24px;
		}

		.recover-password #login_error {
			width: auto;
		}

		#login_error ul {
			list-style: square outside none;
			margin-left: 15px;
		}

		.message ol {
			margin: 10px 0px 10px 20px;
		}

		#login_error h2, #recovery h2 {
			padding-bottom: 10px;
		}

		#login_error h3 {
			padding-bottom: 5px;
		}

		#login_error h3 {
			margin-top: 10px;
		}

		.recover-password #recovery h2 {
			margin-bottom: 5px;
		}
		.recover-password-success #recovery h2 {
			margin-bottom: .5em;
		}

		.recover-password #recovery p {
			line-height: 1.6;
			padding-bottom: 10px;
			border-top: none;
		}
		.recover-password-success #recovery p {
			line-height: 1.6;
			padding-bottom: 1em;
		}

		.recovery-stage {
			margin: 14px 0px 27px 0px;
		}
		.login .recovery-stage input[type="text"] {
			margin-bottom: 5px;
		}

		.recovery-ownership-message {
			background-color: #fff;
			-webkit-box-shadow: 0 1px 2px rgba(0,0,0,0.1);
			box-shadow: 0 1px 2px rgba(0,0,0,0.1);
			padding: 7px 15px 0 15px;
			margin: 1em 0;
			background: #ffffe0;
		}

		.recover-password #recovery textarea {
			width: 100%;
			box-sizing: border-box;
			-moz-box-sizing:border-box;
			-webkit-box-sizing:border-box;
			-ms-box-sizing:border-box;
		}

		.recover-password #recovery .recovery-ownership-title {
			position: relative;
			padding-bottom: 0;
		}

		.recovery-ownership-help {
			float: right;
			font-size: 11px;
			margin-top: -10px;
			margin-bottom: 5px;
		}

		.recovery-ownership {
			clear: both;
		}

		.recovery-ownership-help {
			margin: 3px 0 0 0;
		}

		.recovery-ownership-help-text {
			display: none;
			position: absolute;
				top: 25px;
				right: 0;
			z-index: 100;
			border: 1px solid #e6db55;
			background-color: lightyellow;
			width: 250px;
			padding: 8px;
			box-shadow: 0 4px 10px -1px rgba(200, 200, 200, 0.7);
		}

		.account-recovery-link {
			float: left;
			margin-top: 4px;
		}
